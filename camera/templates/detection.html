{% extends "base.html" %}
{% block main %}
<body class="bg-gray-50 font-sans">

    <!-- Container -->
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md mt-12">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Posture Detection</h1>

        <!-- Video Section -->
        <div class="flex justify-center mb-6">
            <video id="video" width="640" height="480" autoplay class="border-4 border-blue-200 rounded-lg shadow-lg"></video>
        </div>

        <!-- Buttons Section -->
        <div class="flex justify-between">
            <button id="capture" onclick="captureFrame()" class="btn btn-primary bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-6 py-2 shadow-lg">
                Capture
            </button>
            <button id="stop-button" onclick="stopDetection()" class="btn bg-red-500 hover:bg-red-600 text-white rounded-lg px-6 py-2 shadow-lg">
                Stop Detection
            </button>
            <button id="next-page-button" onclick="goToNextStep()" class="btn btn-primary bg-green-500 hover:bg-green-600 text-white rounded-lg px-6 py-2 shadow-lg hidden">
                Proceed to Next Step
            </button>
        </div>

        <!-- Results Section -->
        <div id="result" class="mt-8 bg-blue-100 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">Posture Detection Result</h2>
            <p id="result-message" class="text-center text-blue-700 text-lg"></p>
            <ul id="result-details" class="list-none mt-4 text-gray-700 space-y-2">
                <!-- Results will be dynamically populated here -->
            </ul>
            <div id="feedback-section" class="mt-6">
        </div>
    </div>

    <script>
        let scoreList = [];
        let startTime;
        let timerInterval;
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    return cookie.substring('csrftoken='.length, cookie.length);
                }
            }
            return null;
        }
        const csrfToken = getCSRFToken();
        const videoElement = document.getElementById('video');

        // เปิดกล้องโดยใช้ navigator.mediaDevices.getUserMedia()
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam: ", error);
            });

        // ฟังก์ชั่นสำหรับจับภาพจากกล้องและส่งไปที่ Django
        function captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // แปลงภาพเป็น base64 เพื่อส่งไปยัง Django
            const imageData = canvas.toDataURL('image/png');

            // ส่งข้อมูลภาพไปยัง Django ผ่าน fetch
            fetch('/posture-detection/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({ image: imageData })

                
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result-message').textContent = `Error: ${data.error}`;
                    document.getElementById('result-details').innerHTML = '';
                } else {
                    document.getElementById('result-message').textContent = data.message;
                    document.getElementById('result-details').innerHTML = `
                            <li><strong>Hip Angle:</strong> ${data.angles.hip_angle} degrees</li>
                            <li><strong>Knee Angle:</strong> ${data.angles.knee_angle} degrees</li>
                            <li><strong>Ankle Angle:</strong> ${data.angles.ankle_angle} degrees</li>
                            <li><strong>Back Angle:</strong> ${data.angles.back_angle} degrees</li>
                            <li><strong>Neck Angle:</strong> ${data.angles.neck_angle} degrees</li>
                            <li><strong>Shoulder Angle:</strong> ${data.angles.shoulder_angle} degrees</li>
                            <li><strong>Head Tilt Angle:</strong> ${data.angles.head_tilt_angle} degrees</li>
                            <li><strong>Camera Alignment:</strong> ${data.angles.camera_aligned ? 'Aligned' : 'Not Aligned'}</li>
                            <li><strong>Shoulder Symmetry:</strong> ${data.angles.shoulder_symmetry ? 'Symmetric' : 'Not Symmetric'}</li>
                            <li><strong>Hip Symmetry:</strong> ${data.angles.hip_symmetry ? 'Symmetric' : 'Not Symmetric'}</li>
                            <li><strong>Validation Message:</strong> ${data.angles.camera_alignment_message}</li>
                            <li><strong>Score:</strong> ${data.score} / 100</li>
                    `;
                    const feedbackList = data.feedback.map(item => `<li>${item}</li>`).join('');
                    document.getElementById('feedback-section').innerHTML = `
                        <h3 class="text-lg font-semibold text-blue-600 mt-4">Feedback:</h3>
                        <ul class="list-disc list-inside text-gray-700 mt-2">
                            ${feedbackList}
                        </ul>
                    `;
                    if (data.posture_valid) {
                        document.getElementById('next-page-button').classList.remove('hidden');
                    } else {
                        document.getElementById('next-page-button').classList.add('hidden');
                    }
                }
            })
            .catch(error => {
                console.error('Error processing image:', error);
                document.getElementById('result-message').textContent = 'An unexpected error occurred.';
                document.getElementById('result-details').innerHTML = '';
            });
        }

        // ฟังก์ชั่นสำหรับไปหน้าถัดไป
        function goToNextStep() {
            window.location.href = '/next-step/';
        }
    </script>
</body>
{% endblock %}
