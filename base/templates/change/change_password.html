{% extends 'base_no_bar.html' %}

{% block content %}
<div class="container mx-auto p-6 flex justify-center items-center min-h-screen">
  <div class="w-full md:w-1/2 lg:w-1/3 bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2m16-10h-8m-2-2a2 2 0 11-4 0 2 2 0 014 0m4-2a2 2 0 11-4 0 2 2 0 014 0m6 6H4" />
      </svg>
      เปลี่ยน Password
    </h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-2">
        {{ form.as_p }}
      </div>
      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow">
        บันทึก
      </button>
    </form>
  </div>
</div>
{% endblock %}
