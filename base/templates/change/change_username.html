{% extends 'base_no_bar.html' %}

{% block content %}
<div class="container mx-auto p-6 flex justify-center items-center min-h-screen">
  <div class="w-full md:w-1/2 lg:w-1/3 bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
      เปลี่ยน Username
    </h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="space-y-2">
        <label for="username" class="block text-gray-700 font-semibold">Username</label>
        <input type="text" name="username" id="username" class="shadow appearance-none border  w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-lg" required placeholder='กรอกชื่อผู้ใช้งานใหม่'>
      </div>
      <div class="flex items-center space-x-4 mt-6">
        <!-- ปุ่มย้อนกลับ -->
        <a href="{% url 'base:home' %}" 
           class="flex items-center justify-center w-12 h-12 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left">
            <path d="m15 18-6-6 6-6"/>
          </svg>
        </a>
        
        <!-- ปุ่มบันทึก -->
        <button type="submit" 
                class="flex-grow bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow">
          บันทึก
        </button>
      </div>
      
    </form>
  </div>
</div>
{% endblock %}
