{% extends "base_no_bar.html" %}

{% block content %}

<body class="flex items-center justify-center min-h-screen bg-orange-300">
    <div class="flex max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Left Section -->
        <div class="w-1/2 flex flex-col items-center justify-center bg-gradient-to-r from-orange-300 via-orange-400 to-orange-500 p-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rocking-chair"><polyline points="3.5 2 6.5 12.5 18 12.5"/><line x1="9.5" x2="5.5" y1="12.5" y2="20"/><line x1="15" x2="18.5" y1="12.5" y2="20"/><path d="M2.75 18a13 13 0 0 0 18.5 0"/></svg>
            <h1 class="text-3xl font-bold text-white mb-2">Sit To Fit</h1>
            <p class="text-white text-center">นั่งให้ถูกท่า เพื่อสุขภาพที่ยั่งยืน</p>
        </div>
        <!-- Right Section -->
        <div class="w-1/2 p-8">
            <h1 class="font-semibold">Welcome to <span class="text-blue-500 font-extrabold">SIT TO FIT</span></h1>
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Sign in</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold">Username</label>
                    <input type="text" name="username" id="username" class="shadow appearance-none border  w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline rounded-lg" required placeholder='Enter Username'>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" name="password" id="password" class="shadow appearance-none border  w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline rounded-lg" required placeholder='Enter password'>
                </div>
                <div class="flex items-center justify-between mb-2">
                    <a href="{% url 'base:password_reset'%}" class="text-blue-500 text-sm">Forgot Password?</a>
                </div>
                <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" type='submit'>Sign in</button>
            </form>
            <div class="text-center mt-4 justify-end">
                <p>No Account? <a href="{% url 'base:Register' %}" class="text-blue-500">Sign up</a></p>
            </div>
        </div>
    </div>

</body>
{% endblock %}
